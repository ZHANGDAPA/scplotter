url: https://pwwang.github.io/scplotter/
template:
  bootstrap: 5
  bootswatch: lumen
reference:
  - title: scRNA-seq
    desc: Functions for plotting single cell RNA-seq data
    contents:
    - CellDimPlot
    - CellStatPlot
    - ClustreePlot
    - EnrichmentPlot
    - FeatureStatPlot
  - title: scTCR-seq/scBCR-seq
    desc: Functions for plotting single cell TCR-seq/BCR-seq data
    contents:
    - ClonalVolumePlot
    - ClonalAbundancePlot
    - ClonalLengthPlot
    - ClonalResidencyPlot
    - ClonalCompositionPlot
    - ClonalOverlapPlot
  - title: data
    desc: Built-in data sets
    contents:
    - ifnb_sub
    - pancreas_sub
  - title: Re-exports
    desc: Functions that are re-exported from plotthis
    contents:
    - PrepareEnrichrResult
    - GSEASummaryPlot
    - GSEAPlot
    - VolcanoPlot
